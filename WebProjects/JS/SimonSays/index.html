<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css?3">
</head>
<body>
    <div id="startingScreen">
        <button id="startingButton">Start Game</button>
    </div>
    <div id="title">Simon Says</div>
    <div id="game">
        <div id='green' class="block"></div>
        <div id='red' class="block"></div>
        <div id='yellow' class="block"></div>
        <div id='blue' class="block"></div>
    </div>
    <div id="counter">
        <div id="score">Your Score: 0</div>
        <div id="highscore">Highscore: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
