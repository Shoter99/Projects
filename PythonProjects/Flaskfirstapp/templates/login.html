{%extends "base.html"%}
{%block title%}Login{% endblock%}
{%block content%}

<form id="loginForm" method="post" action="#" id>
	<label>Username: </label>
 	<input class="input" type="text" required="true" name="login">
 	<br>
 	<label>Password: </label>
 	<input type="password" name="pass" required="true">
 	<br>
  	<button type="submit" class="button">Submit</button>
</form>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for msg in messages %}
			<p>{{mgs}}</p>
		{% endfor %}
	{% endif %}
{% endwith %}
{%endblock%}
