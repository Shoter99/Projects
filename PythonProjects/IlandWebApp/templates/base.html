<!doctype html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Strona internetowa serweru iland">
	<meta name="author" content="Dawid Roszman">
	<title>{%block title%}{% endblock%}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bangers&family=PT+Sans+Narrow&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='jquery.scrollTo.min.js') }}"></script>
	<script>
		jQuery(
		function($)
		{
			$.scrollTo(0);

			$('#link1').click(function()
			{
				$.scrollTo($('#updates'),800);
			});
			$('#link2').click(function(){
				$.scrollTo($('#prices'),800);
			});
		}

		);

	</script>

</head>

<body>
		<div id="header">
			{%block header%}{%endblock%}
		</div>
		<div id="content">
			{%block content%}{%endblock%}
		</div>
<div id="footer">
	<p>&copy; Dawid Roszman</p>
</div>
	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
